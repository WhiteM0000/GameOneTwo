{% extends 'base.html' %}

{% block title %}
Добавление записи на забор
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление записи на забор</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Название"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Анонс"></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Текст"></textarea><br>
            <input type="submit" class="btn btn-success" value="Отправить"><br>
        </form>
    </div>
{% endblock %}
